<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ba4ab86251.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/cssnavbar.css">
  <link rel="stylesheet" href="css/cssextra.css">
  <title>Galería Extra</title>
</head>
<body>
  <div class="container-fluid px-0">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
      <div class="navbar-brand d-flex align-items-center">
        <img src="logo.png" alt="Logo de Galería" class="navbar-logo">
        <span class="ms-2"><strong>Gallery</strong></span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="especial.html"><i class="fa-solid fa-star"></i> Especial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="extra.html"><i class="fa-solid fa-images"></i> Galería Extra</a>
          </li>
        </ul>
        <!-- Botón de Descargar Todo -->
        <button id="download-all" class="btn btn-outline-success ms-auto">Download</button>
      </div>
    </nav>
  </div>

  <!-- Contenedor de la Galería -->
  <div class="container mt-5 pt-5 d-flex justify-content-center align-items-center flex-column">
    <div id="image-container" class="position-relative">
      <img id="current-image" src="" alt="Imagen actual" class="img-fluid rounded shadow">
      <!-- Botones de navegación -->
      <button id="prev-btn" class="btn-nav position-absolute top-50 start-0 translate-middle-y">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button id="next-btn" class="btn-nav position-absolute top-50 end-0 translate-middle-y">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <p id="image-info" class="mt-3 text-muted"></p> <!-- Información de la imagen -->
    <!-- Input para ingresar número de imagen -->
    <div class="mt-4 d-flex align-items-center">
      <label for="image-number" class="me-2">Ir a la imagen:</label>
      <input type="text" id="image-number" class="form-control w-25" placeholder="Número" min="1" max="1502">
      <button id="go-to-image" class="btn btn-primary ms-2">Ir</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lista de imágenes
    const totalImages = 1502; // Número total de imágenes
    const images = Array.from({ length: totalImages }, (_, i) => `images/@OnlyShareOfficial TELEGRAM (${i + 1}).jpg`);
    let currentIndex = 0;

    // Referencias a elementos
    const currentImage = document.getElementById("current-image");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const imageInfo = document.getElementById("image-info");
    const downloadAllBtn = document.getElementById("download-all");
    const imageNumberInput = document.getElementById("image-number");
    const goToImageBtn = document.getElementById("go-to-image");

    // Función para actualizar la imagen
    function updateImage() {
      currentImage.src = images[currentIndex];
      currentImage.alt = `Imagen ${currentIndex + 1}`;
      imageInfo.textContent = `Imagen ${currentIndex + 1} de ${totalImages}`;
    }

    // Función para avanzar a la siguiente imagen
    function nextImage() {
      currentIndex = (currentIndex + 1) % totalImages; // Avanza al siguiente índice
      updateImage();
    }

    // Función para retroceder a la imagen anterior
    function prevImage() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages; // Retrocede al índice anterior
      updateImage();
    }

    // Función para ir a una imagen específica
    function goToImage() {
      const imageNumber = parseInt(imageNumberInput.value, 10);
      if (imageNumber >= 1 && imageNumber <= totalImages) {
        currentIndex = imageNumber - 1; // Ajustar a índice basado en 0
        updateImage();
      } else {
        alert(`Por favor, introduce un número entre 1 y ${totalImages}.`);
      }
    }

    // Manejadores de eventos para los botones
    nextBtn.addEventListener("click", nextImage);
    prevBtn.addEventListener("click", prevImage);
    goToImageBtn.addEventListener("click", goToImage);

    // Manejadores de teclado
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowRight") {
        nextImage(); // Flecha derecha
      } else if (event.key === "ArrowLeft") {
        prevImage(); // Flecha izquierda
      }
    });

    // Inicializa la galería con la primera imagen
    updateImage();
  </script>
</body>
</html>
