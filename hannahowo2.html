<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ba4ab86251.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/cssnavbar.css">
  <link rel="stylesheet" href="css/cssextra.css">

</head>
<body>
  <div class="container-fluid px-0">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
      <div class="navbar-brand d-flex align-items-center">
        <img src="logo.png" alt="Logo de Galería" class="navbar-logo">
        <span class="ms-2"><strong>Gallery</strong></span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="especial.html"><i class="fa-solid fa-star"></i> Especial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="extra.html"><i class="fa-solid fa-images"></i> Extra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todopokie.html"><i class="fa-solid fa-images"></i> Todopokie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todopokie2.html"><i class="fa-solid fa-images"></i> Todopokie Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dist/index.html"><i class="fa-solid fa-images"></i> Carousel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="video.html"><i class="fa-solid fa-images"></i> Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hannahowo.html"><i class="fa-solid fa-images"></i> Hannahowo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="hannahowo2.html"><i class="fa-solid fa-images"></i> Hannahowo Gallery</a>
          </li>
        </ul>
        <!-- Botón de Descargar Todo -->
        <button id="download-all" class="btn btn-outline-success ms-auto">Download</button>
      </div>
    </nav>
  </div>

  <!-- Contenedor de la Galería -->
  <div class="container mt-5 pt-5 d-flex justify-content-center align-items-center flex-column">
    <div id="image-container" class="position-relative">
      <img id="current-image" src="export/hannahowo1.jpg" alt="Imagen actual" class="img-fluid rounded shadow">
      <!-- Botones de navegación -->
      <button id="prev-btn" class="btn-nav position-absolute top-50 start-0 translate-middle-y">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button id="next-btn" class="btn-nav position-absolute top-50 end-0 translate-middle-y">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <p id="image-info" class="mt-3 text-muted"></p> <!-- Información de la imagen -->
    <!-- Input para ingresar número de imagen -->
    <div class="mt-4 d-flex align-items-center">
      <label for="image-number" class="me-2">Ir a la imagen:</label>
      <input type="text" id="image-number" class="form-control w-25" placeholder="Número" min="1" max="1502">
      <button id="go-to-image" class="btn btn-primary ms-2">Ir</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/hannahowoextra.js"></script>
